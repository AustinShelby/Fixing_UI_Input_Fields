<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link rel="stylesheet" href="/build/tailwind.css" /> -->
    <title>Account Settings</title>
  </head>
  <body class="">
    <form class="">
      <h1 class="">Account Settings</h1>
      <p class="">Changes you make will be visible to other users</p>
      <div>
        <label for="firstname">First Name</label>
        <input class="" type="text" name="firstname" id="firstname" />
      </div>
      <div>
        <label for="lastname">Last Name</label>
        <input class="" type="text" name="lastname" id="lastname" />
      </div>
      <div>
        <label for="address">Current Address</label>
        <input class="" type="text" name="address" id="address" />
      </div>
      <div>
        <label for="budget">Budget</label>
        <input
          class=""
          min="0"
          step="0.01"
          type="number"
          name="budget"
          id="budget"
        />
      </div>
    </form>
  </body>
</html>
